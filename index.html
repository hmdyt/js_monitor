<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>

    <title>index.html</title>
</head>

<body>
<div id="app">
    <div class="container">
        
        <p>
            <button class="btn btn-primary" @click="add_monitor()">add</button><br>
            <div>
                a row
                <select v-model="n_cols">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>6</option>
                    <option>12</option>
                </select>
                graphs
            <div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="is_hide_propaties" id="hideprop">
                <label class="form-check-label" for="hideprop">
                    hide properties
                </label>
            </div>
        </p>
        <div class="row">
            <div :class="'col-' + String(12 / n_cols) + ' card'" v-for="i in monitors.length">
                <img class="img-fluid" :src="monitors[i-1].img_data">
                <div class="input-group mb-3" v-show="!(is_hide_propaties)">
                    <input type="tel" v-model="monitors[i-1].delay" v-on:keydown.enter="monitors[i-1].begin_reloading()" class="form-control" placeholder="reload interval [second]">
                    <span class="input-group-text">{{ monitors[i-1].last_reloaded_datetime }}</span>
                    <button class="btn btn-outline-primary" @click="monitors[i-1].begin_reloading()" @touchstart="monitors[i-1].begin_reloading()" type="button">Start</button>
                    <button class="btn btn-outline-secondary" @click="monitors[i-1].stop_reloading()" @touchstart="monitors[i-1].stop_reloading()" type="button">Stop</button>
                </div>
                <div class="input-group mb-3" v-show="!(is_hide_propaties)">
                    <input type="text" v-model="monitors[i-1].api_link" v-on:keydown.enter="monitors[i-1].begin_reloading()" class="form-control" placeholder="API Link">
                    <button class="btn btn-outline-danger" @click="delete_monitor(i-1)">delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--write above javascript-->
<script src="index.js"></script>
</body>

</html>
