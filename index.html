<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>

    <title>index.html</title>
</head>

<body>
<div id="app">
    <div class="container">
        
        <button @click="add_monitor()">add</button>
        <div class="row">
            <div class="col-6 " v-for="i in monitors.length">
                {{ monitors[i-1].last_reloaded_datetime }}
                {{ monitors[i-1].api_link }}
                <button @click="delete_monitor(i-1)">delete</button>
                <button @click="monitors[i-1].begin_reloading()">start</button>
                <button @click="monitors[i-1].stop_reloading()">stop</button>
                <input type="text" v-model="monitors[i-1].api_link">
            </div>
        </div>
    </div>
</div>

<!--write above javascript-->
<script src="index.js"></script>
</body>

</html>
